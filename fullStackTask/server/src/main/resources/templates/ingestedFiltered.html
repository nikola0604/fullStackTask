<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th {
            height: 50px;
            text-align: center;
        }
        td {
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #5F9EA0;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div>
    <table dt:table="true">
        <thead>
        <tr>
            <th>Client Name</th>
            <th>Client ID</th>
            <th>Input Date</th>
            <th>Amount</th>
            <th>File MetaData ID</th>
            <th>File Name</th>
            <th>Source ID</th>
            <th>Provider</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.getClientName()}"></td>
            <td th:text="${record.getClientId()}"></td>
            <td th:text="${record.getInputDate()}"></td>
            <td th:text="${record.getAmount()}"></td>
            <td th:text="${record.getFileMetaDataId()}"></td>
            <td th:text="${record.getFileName()}"></td>
            <td th:text="${record.getSourceId()}"></td>
            <td th:text="${record.getProvider()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
